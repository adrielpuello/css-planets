<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Planets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- will hold our planets together so we can center them on the page -->
    <div class="planets-container">

        <div class="Sun"></div>

        <!-- three planet index divs so we can choose when the planets go behind the sun -->
        <div class="planet-index" id="first-planet-index">
        <!-- three orbit divs so we can animate the routes the planets are taking -->
        <div class="orbit">
            <!-- three individual planets within their own containers -->
            <div class="planet-container" id="first-planet-container">
                <div class="planet" id="first"></div>
            </div>
        </div>
        
            
        </div>
        <div class="planet-index" id="second-planet-index">
            <div class="orbit">
                <div class="planet-container" id="second-planet-container">
                    <div class="planet" id="second"></div>
                </div>
            </div>
        </div>
        
        <div class="planet-index" id="third-planet-index">
            <div class="orbit">
                <div class="planet-container" id="third-planet-container">
                    <div class="planet" id="third"></div>
                </div>
                
            </div>
        </div>
        
        

    </div>



</body>
</html>
